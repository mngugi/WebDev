<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{

            display: flex;
            justify-content: flex-end;
            padding-right: 50px;
        }
        fieldset {
            border: 2px solid #ccc;
            padding: 10px;
            width: 200px;
            position: Right;
        }

        legend {
            font-weight: bold;
        }

        label {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <form>

        <h1> User Registration </h1>

        <p> Please Complete the following form to register with our site:</p>

        
        User Name:<input type="text" id="username" name="username" required>
        <br><br>

        Password:<input type="password" id="password" placeholder="password" required>
        <br><br>


        <fieldset>
            <legend>Gender</legend>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender">
            <br><br>
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender">
        </fieldset>

        <p> How did you hear about us? </p>


        <select>
               
                    
                <option> Select answer </option>
                <option> By Email </option>
                <option> From a Friend </option>
                <option> From Advert </option>
                <option> From Search Engine </option>
                
                  
             
    
        </select>

        <br><br>

        Please select this box if you wish to added to our mailing list.<input type="checkbox"> 
        <br>we will not pass on your details to any third party. 

        <br><br>
        

        <input type="submit" value="Register">




    </form>

    
</body>
</html>
