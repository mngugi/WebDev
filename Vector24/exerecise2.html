<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{

            display: flex;
            justify-content: flex-end;
            padding-right: 50px;
        }
        fieldset {
            border: 2px solid #ccc;
            padding: 10px;
            width: 200px;
            
        }
        
        form{
            width: 300px;
            padding: 20px;
            border: 2px solid #ccc;
            background-color: #f9f9f9;
        }

        legend {
            font-weight: bold;
        }

        label {
            margin-right: 10px;
        }

        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <form>

        <h1> User Registration </h1>

        <p> Please Complete the following form to register with our site:</p>

        
        User Name:<input type="text" id="username" name="username" required>
        <br><br>

        Password:<input type="password" id="password" placeholder="password" required>
        <br><br>


        <fieldset>
            <legend>Gender</legend>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender">
            <br><br>
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender">
        </fieldset>

        <p> How did you hear about us? </p>


        <select>
               
                    
                <option> Select answer </option>
                <option> By Email </option>
                <option> From a Friend </option>
                <option> From Advert </option>
                <option> From Search Engine </option>
                
                  
             
    
        </select>

        <br><br>

        Please select this box if you wish to added to our mailing list.<input type="checkbox"> 
        <br>we will not pass on your details to any third party. 

        <br><br>
        

        <input type="submit" value="Register">




    </form>

    
</body>
</html>
