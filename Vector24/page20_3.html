<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal and Vertical Divisions</title>
    <style type="text/css">
        p {background-color: gray;
            
        }

        div{

            color: white;
            background-color: #0046dd;
            font-size: 25px;

        }

        span {

            color: black;
            background-color: gray;
            margin: 5px;
            font-size: 25px;
        }


    </style>
</head>
<body>
    <div> This is the first Horizontal text</div>
    <div> This is the second Horizontal text</div>
    <div> This is the third Horizontal text</div>
    <div> This is the fourth Horizontal text</div>

    <span>This is the first vertical text.</span>
    <span>This is the second vertical text.</span>
    <span>This is the third vertical text.</span>
    <span>This is the fourth vertical text.</span>



</body>
</html>
