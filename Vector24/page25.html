<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rounded Corner Buttons.</title>
    <style>
        .button {
            background-color: #04aa6d;
            border: none;
            padding: 40px;
            color: white;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

        .button1 {
            border-radius: 2px;
        }

        .button2 {
            border-radius: 4px;
        }

        .button3 {
            border-radius: 8px;
        }

        .button4 {
            border-radius: 12px;
        }

        .button2 {
            border-radius: 50px;
        }
    </style>
</head>

<body>
    <h2> Rounded Button.</h2>
    <p>Add a rounded corner button with the border radius property.</p>
    <button type="button" class="button button1">2px</button>
    <button type="button" class="button button2">4px</button>
    <button type="button" class="button button3"> 8px</button>
    <button type="button" class="button button4"> 12px</button>
    <button type="button" class="button button2"> 50px</button>

</body>

</html>
