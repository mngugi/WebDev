<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Math.random</title>
</head>

<body>
    <h2>JavaScript Math.random()</h2>
    <p id="demo1"></p>
    <script>
        // Generate a random number between 0 (inclusive) and 1 (exclusive)
        document.getElementById("demo1").innerHTML = "Random number: " + Math.random();
    </script>

    <h2>JavaScript Math.floor with Math.random</h2>
    <p>Math.floor(Math.random() * 10) returns a random integer between 0 and 9 (both included)</p>
    <p id="demo2"></p>
    <script>
        // Generate a random integer between 0 and 9
        document.getElementById("demo2").innerHTML = Math.floor(Math.random() * 10);
    </script>

</body>

</html>
