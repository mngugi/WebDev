    <h1>Java Script String</h1>
    <p>Strings are a matter of inside quotes, you can use single or double quotes.</p>

        let name1 = "Toyota V8";
        let name2 = "Toyota premio";
        let name3 = "Toyota Camry";

        document.getElementById("demo").innerHTML = name1 + " " + name2 + " " + name3;
    </script>
