<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="main.css">
        <title>
            Simple Html Forms Redirection
         </title>
    </head>
<body>

    <h2>Simple HTML Forms Redirection Example</h2>


 <form id="userForm" method="post">
    <label for="firstname">First Name:</label>
    <input type="text" size="50" id="firstname" name="First Name" required >
    <br><br>

    <label for="middleName">Middle Name:</label>
    <input type="text" size="50" id="middleName" required>
    <br><br>

    <label for="lastname">Last Name:</label>
    <input type="text" size="50" id="lastname" name="Last Name" required >
    <br><br>

    <table id="customerTable">
        <tbody>
          <tr>
            <th scope="col">First Name</th>
            <th scope="col">Middle Name</th>
            <th scope="col">Last Name</th>

        </tr>

    </tbody>

    </table>

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>


 </form>
 <script>
    document.getElementById("userForm").addEventListener("submit", function(event) {
        event.preventDefault();

        const firstname = document.getElementById("firstname").value;
        const middleName = document.getElementById("middleName").value;
        const lastname = document.getElementById("lastname").value;


        const table = document.getElementById("customerTable");
        const newRow = table.insertRow();

            newRow.insertCell(0).innerText = firstname;
            newRow.insertCell(1).innerText=middleName;
            newRow.insertCell(2).innerText = lastname;
            

            document.getElementById("customerForm").reset();



        }    
    );
 </script>

</body>

</html>
