<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Class</title>
    <style>
        .center {

            text-align: center;
            color: rgb(70, 66, 66);
        }

        .underline {text-decoration-line: underline;}
        .strong{color: darkcyan;}

    </style>
</head>
<body>
    <h2 class="center">Red and Center aligned <span class="strong">heading</span></h2>.
    <p class="center">Red and Center aligned <b>paragraph.</b></p>
    <h3 class="center">Red and Center aligned <span class="underline">heading</span></h3>


</body>
</html>
