<!DOCTYPE html>
<html>
<head>
    <style>
        .inset { border:inset 5px red; }
        .outset { border:outset 5px red;}
        .ridge { border:ridge 5px red; }
        .groove { border:groove 5px red;}
        .dashed { border:dashed 5px red;}
        .dotted { border:dotted 5px red;}
        .solid { border:solid 5px red;}
        .double {border:double 5px red;}
        
        .inset td, .outset td, .ridge td, .groove td, .dashed td, 
        .dotted td, .solid td, .double td {border:inset 1px #000;}
        table {
            border-collapse: collapse;
            width: 350px;
            margin: 20px;
            empty-cells: show;
            

     }

  td, th {
            padding: 6px;
            text-align: left;
            border-style: bold ;
            border: width 1px;
            border-color: #999999;
    } 

    </style>
   

</head>

<h2> Tables Example 2 EmptyCells-Show and Excercise 2 </h2>

<table style="empty-cells: show;">
    <tr>
        <th> Header1  </th>
        <th> Header2 </th>
        <th> Header3</th>
        
    </tr>
    <tr>
        <td> Data1  </td>
        <td> Data2 </td>
        
        
    </tr>

</table>

<h2>Tables Example 3 EmptyCells-Hide and Excercise 3 </h2>

<table style="empty-cells: hide;" >
    <tr></tr>
        <th> Header1  </th>
        <th> Header2 </th>
        <th> Header3 </th>
        <th> </th>
    </tr>

    <tr></tr>
        <td> Data1  </td>
        <td> Data2 </td>
        <td>  </td>
        
    </tr>


</table>
</html>
