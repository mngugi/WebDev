<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="excercise3.1.css">
</head>
<body class="bodybg-color">
    <div class="container">
        <h1>Application Form</h1>
        <form>
            <div class="row">
                <div class="column">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="column">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="column">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" min="1" required>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="column">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="Enter email address" required>
                </div>
            </div>
            <div class="row">
                <label>Positions Available:</label>
                <input type="radio" id="junior" name="position" value="junior" required>
                <label for="junior">Junior Developer</label>
                <input type="radio" id="mid-level" name="position" value="mid-level">
                <label for="mid-level">Mid-level Developer</label>
                <input type="radio" id="senior" name="position" value="senior">
                <label for="senior">Senior Developer</label>
            </div>
            <div class="row">
                <label>Programming Languages:</label>
                <input type="checkbox" id="java" name="language" value="java">
                <label for="java">Java</label>
                <input type="checkbox" id="javascript" name="foo" value="javascript">
                <label for="javascript">JavaScript</label>
                <input type="checkbox" id="python" name="f" value="python">
                <label for="python">Python</label>
            </div>
            <div class="row">
                <div class="column">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="column">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
            </div>
            <div class="row buttons">
                <button type="submit" class="submit-btn">Submit</button>
                <button type="reset" class="reset-btn">Reset</button>
            </div>
        </form>
    </div>
</body>
</html>
