<html lang="en">
    <head><link rel="stylesheet" type="text/css" href="main.css">
        <title> HTML Unordered Lists </title>
    </head>
<body>


    <h2> Excercise 2.4: Example of Html Lists Attributes </h2>
    <h2 class="colored-heading">HTML Lists</h2>

    <form action="">

        <label> Lists of Cars made in Europe </label>
        <input type="text" id="car-list" list="Car">
        <datalist id="Car">

            <option value="BMW"></option>
            <option value="Bentley"></option>
            <option value="Mercedes"></option>
            <option value="Audi"></option>
            <option value="Volkswagen"></option>

        </datalist>
    </form>



</body>
</html>
