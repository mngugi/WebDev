<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filling Form</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <h2> <b font-color="red" >Fill this form</b> </h2>
    <form id="customerForm" method="post">

        First Name:<input type="text" id="firstname" placeholder="fistname" required>
        <br><br>


        Last Name:<input type="text" id="lastname" placeholder="fistname" required>
        <br><br>

        Age:<input type="numbers" id="age" placeholder="age" required>
        <br><br>

        Password:<input type="password" id="password" placeholder="password" required>
        <br><br>

        Email:<input type="email" id="email" name="email" required>
        <br><br>

        Multiple Emails: <input type="email" id="email" name="email" multiple>
        <br><br>

        Date of Birth: <input type="date" id="birthdate" name="birthdate" required>
        <br><br>

        Employment of Birth: <input type="date" id="empdate" name="empdate" required>
        <br><br>


        <textarea id="comments" name="comment" rows="4" cols="50"> Add feed here ..  </textarea>
        <h2>Customer Records and Feedback</h2>


        <table id="customerTable">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Multiple Emails</th>
                <th>Date of Birth</th>
                <th>Employment Date </th>
                <th>Comments </th>
            </tr>
        </table>

        <input type="submit" value="Submit">
    </form>
    
</body>
</html>
