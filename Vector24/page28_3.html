<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Gradient Text</title>
    <style>
        h2{
            font-size: 36px;
            font-weight: bold;
            animation: gradientText 5s ease-in-out infinite;
        }

        @keyframes gradientText {
            0% {color:red;}
            20% {color:yellow;}
            40% {color:blue;}
            60% {color:green;}
            80% {color:orange;}
            100%{color:pink;}

        }
        h1Color {
            color: green;
            
        }
        

    </style>
</head>
<body>
    <h1 id="h1Color">Web Development Animation Text</h1>
    <h2>Animated Gradient Text.</h2>
</body>
</html>
