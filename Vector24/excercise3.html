<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User personal information</title>
    <style>
        fieldset {
            width: 50%; /* Adjust the width as per your requirement */
            max-width: 600px; /* Optionally, set a maximum width */
            padding: 20px; /* Add padding for internal spacing */
            margin: 0 auto; /* Center the fieldset horizontally */
        }
        </style>
</head>
<body>
    <form>
        <fieldset>
            <legend> User Personal Information</legend>
            Enter your full Name
            <br>
            &nbsp;<input type="text" id="username" name="username" required>
            <br><br>


            Enter your Email
            <br>
            <input type="email" id="email" name="email" required>
            <br><br>


            Enter your password &nbsp;&nbsp;&nbsp;&nbsp;
            <br>
            <input type="password" id="password" placeholder="password" required>
            <br><br>

            Confirm your password &nbsp;&nbsp;&nbsp;&nbsp;
            <br>
            <input type="password" id="confirm-password" placeholder="password" required>
            <br><br>

            <label for="male">Male</label>
            <input type="radio" id="male" name="gender">

            <label for="female">Female</label>
            <input type="radio" id="female" name="gender">


            <button type="submit">submit</button>

        </fieldset>







    </form>
</body>
</html>
