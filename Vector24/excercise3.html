<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User personal information</title>
    <style>
        fieldset {
            width: 50%; /* Adjust the width as per your requirement */
            max-width: 600px; /* Optionally, set a maximum width */
            padding: 20px; /* Add padding for internal spacing */
            margin: 0 auto; /* Center the fieldset horizontally */
            background-color: aliceblue;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        /* Change background and border color on hover */
        input[type="text"]:hover {
            background-color: #f0f8ff; /* Light blue background */
            border-color: #007bff; /* Blue border */
        }

        
    </style>
    </head>
<body>
    <form>
        <fieldset>
            <legend> User Personal Information</legend>
            Enter your full Name
            <br>
            &nbsp;<input type="text" id="username" name="username" required>
            <br><br>


            Enter your Email
            <br>
            <input type="email" id="email" name="email" required>
            <br><br>


            Enter your password &nbsp;&nbsp;&nbsp;&nbsp;
            <br>
            <input type="password" id="password" placeholder="password" required>
            <br><br>

            Confirm your password &nbsp;&nbsp;&nbsp;&nbsp;
            <br>
            <input type="password" id="confirm-password" placeholder="password" required>
            <br><br>

            <label for="male">Male</label>
            <input type="radio" id="male" name="gender">

            <label for="female">Female</label>
            <input type="radio" id="female" name="gender">

            <label for="others">Others</label>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" id="others" name="gender">
            <br><br><br>

            Enter your Date of Birth <input type="date" id="birthdate" name="birthdate" required>
            <br><br>


            <button type="submit">submit</button>

        </fieldset>







    </form>
</body>
</html>
