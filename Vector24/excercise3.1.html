<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 3.1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: rgb(3, 119, 109);
            color: white;
        }

        .form-content {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .form-column {
            display: flex;
            flex-direction: column;
            width: 48%;
        }

        label {
            width: 160px;
            margin-right: 10px;
            text-align: right;
            font-weight: bold;
        }

        input, select {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 100%;
            max-width: 250px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        /* Button Group */
        .button-group {
            display: flex;
            justify-content: center;
            margin-top: 20px; /* Add space between form content and buttons */
        }

        input[type="submit"], input[type="reset"] {
            padding: 12px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 300ms ease, box-shadow 300ms ease;
            margin: 0 10px; /* Add space between buttons */
            width: 150px; /* Fixed width for consistency */
        }

        /* Style for the submit button */
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
        }

        /* Style for the reset button */
        input[type="reset"] {
            background-color: #f44336;
            color: white;
        }

        /* Hover effect for submit button */
        input[type="submit"]:hover {
            background-color: #45a049;
            box-shadow: 0px 0px 10px rgba(0, 128, 0, 0.5);
        }

        /* Hover effect for reset button */
        input[type="reset"]:hover {
            background-color: #e53935;
            box-shadow: 0px 0px 10px rgba(255, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h2>Application Form</h2>

    <form>
        <!-- Form Content -->
        <div class="form-content">
            <!-- Left Column -->
            <div class="form-column">
                <div class="form-group">
                    <label for="firstname">First Name:</label>
                    <input type="text" id="firstname" name="firstname" required>
                </div>

                <div class="form-group">
                    <label for="lastname">Last Name:</label>
                    <input type="text" id="lastname" name="lastname" required>
                </div>

                <div class="form-group">
                    <label for="birthdate">Date of Birth:</label>
                    <input type="date" id="birthdate" name="birthdate" required>
                </div>
            </div>

            <!-- Right Column -->
            <div class="form-column">
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" min="1" max="150" required>
                </div>

                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>
        </div>

        <!-- Button Group at the Bottom -->
        <div class="button-group">
            <button type="submit" value="Submit">submit</button>
            <button type="reset" value="Reset">reset</button>
        </div>
    </form>
</body>
</html>
