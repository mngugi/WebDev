<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 3.1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            justify-content: space-between;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: rgb(3, 119, 109);
            color: white;
        }

        .form-column {
            display: flex;
            flex-direction: column;
            width: 48%;
        }

        label {
            width: 160px;
            margin-right: 10px;
            text-align: right;
            font-weight: bold;
        }

        input, select {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 100%;
            max-width: 250px;
        }

        /* Style for form group container */
        .form-group {
            width: 100%;
            display: flex;
            justify-content: space-between; /* Ensures even spacing between buttons */
            margin-bottom: 20px; /* Add some spacing below each form group */
        }

        /* General button styles */
        input[type="submit"], input[type="reset"] {
            padding: 12px 20px; /* Add padding for larger click area */
            border-radius: 5px; /* Rounded corners */
            border: none; /* Remove default border */
            cursor: pointer; /* Change cursor to pointer on hover */
            width: 48%; /* Set each button to take 48% of the container's width */
            font-size: 16px; /* Make the font size more visible */
            transition: background-color 300ms ease, box-shadow 300ms ease; /* Smooth transitions */
        }

        /* Style for the submit button */
        input[type="submit"] {
            background-color: #4CAF50; /* Green background */
            color: white; /* White text */
        }

        /* Style for the reset button */
        input[type="reset"] {
            background-color: #f44336; /* Red background */
            color: white; /* White text */
        }

        /* Hover effect for submit button */
        input[type="submit"]:hover {
            background-color: #45a049; /* Darker green on hover */
            box-shadow: 0px 0px 10px rgba(0, 128, 0, 0.5); /* Add shadow effect */
        }

        /* Hover effect for reset button */
        input[type="reset"]:hover {
            background-color: #e53935; /* Darker red on hover */
            box-shadow: 0px 0px 10px rgba(255, 0, 0, 0.5); /* Add shadow effect */
        }
    </style>
</head>
<body>
    <h2>Application Form</h2>

    <form>
        <!-- Left Column -->
        <div class="form-column">
            <div class="form-group">
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" required>
            </div>

            <div class="form-group">
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" required>
            </div>

            <div class="form-group">
                <label for="birthdate">Date of Birth:</label>
                <input type="date" id="birthdate" name="birthdate" required>
            </div>
        </div>

        <!-- Right Column -->
        <div class="form-column">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="1" max="150" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
        </div>

        <!-- Submit and Reset Buttons -->
        <div class="form-group">
            <button type="submit" value="Submit">Submit</button>
            <button type="reset" value="Reset">Reset</button>
        </div>
    </form>
</body>
</html>
