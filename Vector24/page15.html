<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Tables Empty-cell</title>
    <style>
        table {
            border-collapse: collapse;
            width: 350px;
            margin: 20px;
            empty-cells: show;
        }

        td, th {
            padding: 6px;
            text-align: left;
            border: 1px solid #999999;
        }
    </style>
</head>

<body>

<h2>Tables Example 2 EmptyCells-Show and Exercise 2</h2>

<table style="empty-cells: show;" border="1">
    <tbody>
    <tr>
        <th scope="col">Header 1</th>
        <th scope="col">Header 2</th>
        <th scope="col">Header 3</th>
    </tr>
    <tr>
        <td>Data 1</td>
        <td>Data 2</td>
        <td></td> <!-- Explicit empty cell to demonstrate empty-cells: show -->
    </tr>
    </tbody>
</table>

<h2>Tables Example 3 EmptyCells-Hide and Exercise 3</h2>

<table style="empty-cells: hide;" border="1">
    <tbody>
    <tr>
        <th scope="col">Header 1</th>
        <th scope="col">Header 2</th>
        <th scope="col">Header 3</th>
        <th scope="col"></th> <!-- Empty header cell -->
    </tr>
    <tr>
        <td>Data 1</td>
        <td>Data 2</td>
        <td></td> <!-- Explicit empty cell to demonstrate empty-cells: hide -->
        <td></td>
    </tr>
    </tbody>
</table>

</body>
</html>
