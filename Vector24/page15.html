<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Tables Empty-cell</title>
    <style>
         table {
                border-collapse: collapse;
                width: 350px;
                margin: 20px;
                empty-cells: show;
                

         }

      td, th {
                padding: 6px;
                text-align: left;
                border-style: bold ;
                border: width 1px;
                border-color: #999999;
        }     

         
    </style>

</head>

<h2> Tables Example 2 EmptyCells-Show and Excercise 2 </h2>

<table style="empty-cells: show;">
    <tbody>
    <tr scope="cols">
        <th> Header1  </th>
        <th> Header2 </th>
        <th> Header3</th>

    </tr>
    <tr>
        <td> Data1  </td>
        <td> Data2 </td>

    </tr>
</tbody>
</table>

<h2>Tables Example 3 EmptyCells-Hide and Excercise 3 </h2>

<table style="empty-cells: hide;" >
    <tr>
        <th scope="col"> Header1 </th>
        <th scope="col"> Header2 </th>
        <th scope="col"> Header3 </th>
        <th scope="col"> </th>
    </tr>

    <tr>
        <td> Data1  </td>
        <td> Data2 </td>
        <td>  </td>

    </tr>


</table>
</html>
