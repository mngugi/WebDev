<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
</head>
<body>
    <h1>Java Script Date</h1>
    <h2> using Java Script Date() Function </h2>

    <p> New Data() without arguments, creates a date object with the current date and time </p>
    <p id="demo" ></p>

    <script>
    const d = new Date();
    document.getElementById("demo").innerHTML=d;
    </script>
</body>
</html>
