<body>
    <h1>Java Script Date Function</h1>
    <h2> Using Java Script Date() Function </h2>

    <p> New Data() without arguments, creates a date object with the current date and time for example: </p>
    <p id="demo" ></p>

    <script>
    const d = new Date();
    document.getElementById("demo").innerHTML=d;
    </script>
