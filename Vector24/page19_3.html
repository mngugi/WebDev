<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muted Attribute</title>
</head>
<body>
    <h2> The Html Muted Attribute</h2>
    <video autoplay loop muted src="hd-ready.mp4">
        <source src="hd-ready.mp4" type="video.mp">
        Your browser does not support video tag.

    </video>
    
</body>
</html>
