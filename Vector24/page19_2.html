<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoplay Attribute</title>
</head>
<body>
    <h2> The Video Autoplay Attributes</h2>
    <video width="500px" height="500px"  autoplay src="hd-ready.mp4">
        <source src="hd-ready.mp4" type="video.mp4">
        Your browser does not support the video tag.
    </video>

</body>
</html>
