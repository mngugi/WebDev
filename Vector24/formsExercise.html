<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Exercise</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            
        }
        form {
            width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px;
            rgb(0,0,0,0.1);
        }

        fieldset {
            border: 1px solid black;
            padding: 10px;
            margin: 0;
        }

        legend {
            display: block;
            margin-bottom: 5px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-feature-settings: "abvf";
        }
        input[type="text"],
            input[type="email"],
            input[type="password"],
            textarea,
            input[type="date"] {
                width: calc(100% - 20px);
                padding: 8px;
                margin-bottom: 10px;
                box-sizing: border-box;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
            input[type="radio"] {
                margin-left: 20px;
            }

            input[type="submit"] {
                padding: 10px 20px;
                border-radius: 5px;
                cursor: pointer;
            }

            .row {
                    display: flex;
                    justify-content: space-between;
                    margin-bottom: 15px;
            }


            .column {
                      width: 48%;
            }

            .label1{ width: 60%;}

            form{ background-color: blanchedalmond;}

    </style>
</head>
<body>
    <form id="my-form">
        <fieldset>
            <legend>
                User Information
            </legend>

            <label>Enter your full name</label>
            <input type="text" name="name" required>

            <label> Enter your email</label>
            <input
                    type="email"
                    name="email"
                >
            <label class="label1">Enter your password</label>
                <input
                    type="password"
                    name="pass"
                required>

            <label>Confirm your password</label>
            <input
                    type="password"
                    name="confirmPass"
                required>

                <label>Enter your gender</label>
                <input
                    type="radio"
                    name="gender"
                    value="male"
                required>Male
                <input
                    type="radio"
                    name="gender"
                    value="female"
                required>Female
                <input
                    type="radio"
                    name="gender"
                    value="others"
               required>Others
                <label
                    >Enter your Date of
                    Birth</label
                >
                <input type="date" name="dob" required>
                <label>Enter your Address:</label>
                <textarea
                    name="address"
                ></textarea>
                <button type="button"             
                    value="submit"
              >Submit</button>

        </fieldset>
    </form>
</body>
</html>
