<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Clock Am/Pm</title>
    <style>
        .bodyDec {
            background-color: bisque;
            color: darkcyan;
            font-size: xx-large;
            font-weight: bolder;
        }
    </style>
</head>

<body class="bodyDec">
    <script>
        var time = new Date();
        document.write(time.toLocaleString('en-US', {
            hour: 'numeric',
            minute: 'numeric',
            second: 'numeric',
            hour12: true
        }));
    </script>

</body>

</html>
