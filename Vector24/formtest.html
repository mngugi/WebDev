<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 3.1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            justify-content: space-between;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: rgb(3, 119, 109);
            color: white;
        }

        .form-column {
            display: flex;
            flex-direction: column;
            width: 48%; /* Each column takes up 48% of the form width */
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        label {
            width: 160px; /* Consistent width for labels */
            margin-right: 10px;
            text-align: right;
            font-weight: bold;
        }

        input, select {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 100%; /* Input fields fill the remaining space */
            max-width: 250px; /* Maximum width for consistency */
        }

        input[type="submit"] {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%; /* Full width for submit button */
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .radio-group {
            margin-top: 20px; /* Add space above the radio group */
        }

        .radio-group label {
            margin-right: 10px; /* Space between radio button labels */
            text-align: left; /* Aligns text to the left */
        }
    </style>
</head>
<body>
    <h2>Application Form</h2>

    <form action="/submit" method="POST">
        <!-- Left Column -->
        <div class="form-column">
            <div class="form-group">
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" required placeholder="Enter your first name">
            </div>

            <div class="form-group">
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" required placeholder="Enter your last name">
            </div>

            <div class="form-group">
                <label for="birthdate">Date of Birth:</label>
                <input type="date" id="birthdate" name="birthdate" required>
            </div>
        </div>

        <!-- Right Column -->
        <div class="form-column">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="1" max="150" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
        </div>

        <!-- Submit Button -->
        <div class="form-group" style="width: 100%;">
            <input type="submit" value="Submit">
        </div>

        <!-- Radio Buttons for Gender -->
        <div class="form-group" style="width: 100%;">
            <label>Gender:</label>
            <div class="radio-group">
                <label for="male">Male</label>
                <input type="radio" id="male" name="gender" value="Male" aria-label="Male">

                <label for="female">Female</label>
                <input type="radio" id="female" name="gender" value="Female" aria-label="Female">

                <label for="others">Others</label>
                <input type="radio" id="others" name="gender" value="Other" aria-label="Other">
            </div>
        </div>
    </form>
    
</body>
</html>
