<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop Attribute</title>
</head>
<body>
    <h1> The Html Loop Attribute</h1>
    <video autoplay="false" loop muted controls  width="320" height="240" src="hd-ready.mp4">
        <source src="hd-ready.mp4" type="video.mp">
        Your browser does not support video format.

    </video>

</body>
</html>
