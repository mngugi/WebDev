<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rounded Eliptical Buttons</title>
    <style>
        #corners1{background: #73ad21;
            border-radius: 50px/15px;
            padding: 20px;
            width: 20px;

        }
        #corners2{background: #73ad21;
            border-radius: 15px/50px;
            padding: 20px;
            width: 20px;

        }
        #corners3{background: #73ad21;
            border-radius: 50px;
            padding: 20px;
            width: 20px;

        }
    </style>
</head>
<body>
    <h1>The Body Radius Property</h1>
    <p>Elliptical border-radius: 50px/15px:</p>
    <p id="corners1"></p>
    <p>Elliptical border-radius: 15px/50px:</p>
    <p id="corners2"></p>
    <p>Elliptical border-radius: 50px:</p>
    <p id="corners3"></p>

</body>
</html>
