<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Validate</title>
</head>

<body>
    <script>
        function validateform() {
            var name = document.myform.name.value;
            var password = document.myform.password.value;

            if (name == null || name === "") {
                alert("Name can't be blank");
                return false;
            } else if (password.length < 6) {
                alert("Password must be at least 6 characters long.");
                return false;
            }
            return true; // Form is valid
        }
    </script>

    <form id="my-form" name="myform" method="post" action="abc.jsp" onsubmit="return validateform()">
        Name: <input type="text" name="name" required><br> <!-- Added required attribute -->
        Password: <input type="password" name="password" required><br> <!-- Added required attribute -->
        <button form="my-form" type="submit" value="Register">Submit</button>
    </form>
</body>

</html>
