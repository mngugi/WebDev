<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Menu 2</title>
    <style>
        
        ul {
            list-style-type: none;
            position: sticky;
            width: auto;
            top: 0;
            margin: 0;
            padding: 0px;
            overflow: hidden;
            background-color: lightgray;
        }

        li{
            float: left;
            border-right: 1px solid blue;
        }
        li a {
            display: block;
            color: blue;
            font-size: 20px;
            text-align: center;
            padding: 10px 20px;
            text-decoration: none;
        }
        .active{
            background-color: gray;
            color: white;
        }
        li a:hover{
            background-color: orange;
            color: white;

        }

        h1 {
            padding-top: 100px;
            text-align: center;
        }

        p {
            padding-bottom: 2000px;
            text-align: center;
        }

    </style>

</head>
<body>
    <h1> Example of Sticky Navigation Bar</h1>
<ul>
  <li><a class="active" href="homepage.html">Home</a></li>
  <li><a href="#">Java</a></li>
  <li><a href="#">HTML</a></li>
  <li><a href="#">CSS</a></li>
</ul>
<h1>Global Warming</h1>
<p>Scroll down the page to see the sticky navigation bar.</p>


</body>
</html>
