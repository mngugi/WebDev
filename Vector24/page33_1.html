    <title>JS Using NewDate() Function</title>
</head>

<body>
    <h1>JavaScript Dates</h1>
    <h2>Using new Date() Function</h2>
    <p>Create a new date object with the current date and time:</p>

    <p id="demo"></p>
    <script>
        const date = new Date();
        document.getElementById("demo").innerHTML = date;
    </script>



</body>
