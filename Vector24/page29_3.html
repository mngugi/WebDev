<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collecting Data</title>
    <style>
        body {
            margin: opx;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ddd;
        }

        .container {
            margin: 0px;
            height: auto;
        }

        .text-typing {
            padding: 40px 50px;
            background: pink;
            font-size: 35px;
            font-family: Tahoma;
            border-radius: 50px;
            overflow: hidden;
            position: relative;

        }

        .text-typing p {
            margin: 0px;
            white-space: nowrap;
            clip-path: polygon(0 0, 0 100%, 100% 100%, 100% 0);
            animation: typing 4s steps(22, end) forwards, blink 1s infinite;

        }

        @keyframes typing {
            0% {
                width: 0%
            }

            100% {
                width: 100%
            }
        }

        @keyframes blink {

            0%,
            100% {
                border-right: 2px solid transparent;
            }

            50% {
                border-right: 2px solid #222;
            }
        }
    </style>
</head>

<body>
    <div class="text-typing">
        <p>JKUAT ENTERPRISES LIMITED</p>
    </div>

</body>

</html>
