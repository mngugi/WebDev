<!DOCTYPE html>
<html lang="en">
<head>
    <title>Multi-Page Layout with Iframes</title>
    <style>
        /* Styling the iframe and layout */
        .sidebar {
            width: 25%;
            float: left;
            background-color: #f0f0f0;
            height: 100vh;
        }

        .content {
            width: 75%;
            float: left;
            height: 100vh;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <!-- Sidebar (replaces the "minor" frame) -->
    <div class="sidebar">
        <iframe src="mainpage.html" name="minor"></iframe>
    </div>

    <!-- Main content (replaces the "main" frame) -->
    <div class="content">
        <iframe src="contacts.html" name="minor"></iframe>
    </div>
    <div class="content">
        <iframe src="about.html" name="main"></iframe>
    </div>
    <div class="content">
        <iframe src="mission.html" name="main"></iframe>
    </div>
    <div class="content">
        <iframe src="sports.html" name="main"></iframe>
    </div>

</body>
</html>
