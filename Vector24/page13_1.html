<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="main.css">
        <title>Simple Html Forms</title>
    </head>
<body>
    <h2>Simple HTML Forms Example</h2>

    <form id="customerForm" method="post">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" required>
        <br><br>

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required>
        <br><br>

        <textarea id="comments" name="comment" rows="4" cols="50"> Add feed here ..  </textarea>


        <h2>Customer Records and Feedback</h2>

        <table id="customerTable">
            <tbody>
              <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Comments</th>
            </tr>

        </tbody>

        </table>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById("customerForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const firstname = document.getElementById("firstname").value;
            const lastname = document.getElementById("lastname").value;
            const comments = document.getElementById("comments").value;

            const table = document.getElementById("customerTable");
            const newRow = table.insertRow();



            newRow.insertCell(0).innerText = firstname;
            newRow.insertCell(1).innerText = lastname;
            newRow.insertCell(2).innerText = comments;

            document.getElementById("customerForm").reset();
        });
    </script>
</body>
</html>
