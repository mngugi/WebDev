<!DOCTYPE html>
<html>
    <head> 
        <link rel="stylesheet" type="text/css" href="main.css">   
        <title>Simple Html Forms</title>
    </head>
<body>
    <h2>Simple HTML Forms Example</h2>

    <form id="customerForm" method="post">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" required>
        <br><br>

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required>
        <br><br>

        <textarea name="comment" rows="4" cols="50">Enter your comment here...</textarea>
        <h2>Customer Records and Feedback</h2>
        <table id="customerTable">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </table>

        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById("customerForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const firstname = document.getElementById("firstname").value;
            const lastname = document.getElementById("lastname").value;

            const table = document.getElementById("customerTable");
            const newRow = table.insertRow();

            newRow.insertCell(0).innerText = firstname;
            newRow.insertCell(1).innerText = lastname;

            document.getElementById("customerForm").reset();
        });
    </script>
</body>
</html>
