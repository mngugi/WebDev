    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient and Shapes</title>
    <style>
        #grad1 {
            height: 150px;
            width: 200px;
            background-color: red;
            /* For browsers that do not support gradients */
            background-image: radial-gradient(blue, yellow, green);
        }

        #grad2 {
            height: 150px;
            width: 200px;
            background-color: red;
            /* For browsers that do not support gradients */
            background-image: radial-gradient(circle, red, lightgreen,
                    darkgreen);
        }
    </style>
</head>

<body>

    <h1>Radial Gradient - Shapes</h1>

    <h2>Ellipse (this is default):</h2>
    <div id="grad1"></div>

    <h2><strong>Circle:</strong></h2>
    <div id="grad2"></div>

</body>
