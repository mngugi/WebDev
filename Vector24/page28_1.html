<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations Mymove</title>
    <style>
        div {
            width: 200px;
            height: 50px;
            background-color: rgb(214, 243, 87);
            font-weight: bold;
            position: relative;
            animation:mymove 5s;
            animation-fill-mode: forwards;
        }
        #div1{ animation-timing-function: linear;}
        #div2{ animation-timing-function:case;}
        #div3{ animation-timing-function:case-in;}
        #div4{ animation-timing-function:case-out;}
        #div2{ animation-timing-function:case-in-out;}

        @keyframes mymove {
            from{left:0px}
            to{left: 300px;}
        }
    </style>
</head>
<body>
    <h1>CSS Moving Animations</h1>
    <p> Specifies the speed curve.</p>
    <div id="div1">linear</div>
    <div id="div2">case</div>
    <div id="div3">case-in</div>
    <div id="div4">case-out</div>
    <div id="div5">case-in-out</div>
</body>
</html>
