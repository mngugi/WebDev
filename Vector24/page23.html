<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover in Css</title>
    <style>
        a:hover {

            background-color: yellow;
            font-size: 36px;
        }

    </style>
</head>
<body>
    <h1>The following line of text has a hover effect.</h1>
    <p>The hover pseudo class style links mouse over.</p>
    <a href=" http://www.youtube.com">Youtube</a><br>
    <a href=" http://www.google.com">Google</a><br>
    <a href=" http://www.filehippo.com">Filehippo</a><br>
    <a href=" http://www.cnn.com">CNN</a>
</body>
</html>
