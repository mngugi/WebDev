<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converts into Celcius</title>
</head>
<body>
    <h1> JavaScript Function</h1>
    <p>Invoke (call) a function that converts from Fahreinheit to Celscius . </p>
    <p>Temperature in Celsius: <span id="demo"></span></p>
    <script>
        function toCelcius(f) {
            return (5/9) * (f-32);
        }
        let value = toCelcius(77);
        document.getElementById("demo").innerHTML = value;
    </script>
</body>
</html>
