<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Button</title>
    <style>
        .button {
            background-color: #04aa60;
            border: none;
            padding: 15px 32px;
            color: white;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 10px;
            margin: 4px 2px;
            cursor: pointer;
        }
        .red{
            color: red;
        }
        .yellow {
            color: yellow;
        }

        .violet {
            color: blueviolet;
        }
        .aqua {color: aqua;}
    </style>
</head>
<body>
    <h2> Css Button</h2>
    <button type="button" class="button"><span class="red">Default Button</span></button>
    <a href="page10.html" class="button"><span class="yellow">Link Button </span> </a>
    <button type="button" class="button"><span class="violet">Button </span></button>
    <button type="button" class="button" value="Input Button"><span class="aqua">Input Button </span></button>
</body>
</html>
