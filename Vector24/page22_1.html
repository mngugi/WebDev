<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Button</title>
    <style>
        .button {
            background-color: #04aa60;
            border: none;
            padding: 15px 32px;
            color: white;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 10px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2> Css Button</h2>
    <button> Default Button</button>
    <a href="#" class="button"> Link Button</a>
    <button class="button">Button</button>
    <button type="button" class="button" value="Input Button">Input Button</button>
</body>
</html>
