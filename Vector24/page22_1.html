<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Button</title>
    <style>

button, a {
            display: inline-block;
            padding: 15px 0px; /* Adjust padding for equal height */
            text-align: center;
            text-decoration: none;
            font-size: 15px;
            margin: 4px;
            cursor: pointer;
            width: 200px; /* Set a fixed width */
            border-radius: 5px;
        }
       
        
        .red{
            background-color: green;
            color: red;
            border: none;
            
            
            
        }
       
        .yellow {
            background-color: yellow;
            color: green;
            border: none;
        }

        .violet {
            background-color: cyan;
            color: blueviolet;
            border: none;
        }
        .aqua {color: aqua;
        background-color: blue;
            
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 15px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2> Css Button</h2>
    <button type="button" class="red" ><span class="red">Default Button</span></button>
    <a href="page10.html" class="yellow"><span class="yellow">Link Button</span></a>
    <button type="button" class="violet"><span class="violet">Button</span></button>
    <button type="button" class="aqua" value="Input Button"><span class="aqua">Input Button </span></button>
</body>
</html>
