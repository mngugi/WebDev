<body>
    <h2> Mathematical Operations </h2>
    <script>
        var a = 132;
        var b = 362;
        var sum = a + b;
        var sub = a - b;
        var mult = a * b;
        var div = a / b;
        var mod = a % b;

        document.write("Sum: ", sum);
        document.write("<br>");
        document.write("Sub: ", sub);
        document.write("<br>");
        document.write("Mult: ", mult);
        document.write("<br>");
        document.write("Div: ", div);
        document.write("<br>");
        document.write("Mod: ", mod);
    </script>
</body>
