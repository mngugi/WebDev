<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Inline Function</title>
    <style>
        .bodyDeco {
            color: rgb(35, 49, 11);
            background-color: beige;
            font-size: xx-large;
            font-weight: bolder;
        }
    </style>
</head>

<body class="bodyDeco">
    <script>
        const dateFormat = (date) => {
            let hour = date.getHours();
            let minute = date.getMinutes();
            let second = date.getSeconds();

            // Determine AM or PM
            let x = hour >= 12 ? 'PM' : 'AM';

            // Convert to 12-hour format
            hour = hour % 12;
            hour = hour ? hour : 12; // If hour is 0, set it to 12

            // Format minutes and seconds with leading zero
            minute = minute.toString().padStart(2, '0');
            second = second.toString().padStart(2, '0');

            // Merge time with AM/PM
            let mergeTime = hour + ':' + minute + ':' + second + ' ' + x;

            return mergeTime;
        }

        document.write(dateFormat(new Date()));
    </script>

</body>

</html>
