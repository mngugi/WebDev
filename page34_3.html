<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript changeFontColor()</title>
</head>

<body>
    <h2>Change the font color using JavaScript.</h2>
    <div id="fonts">Click the button to change the color of the text inside the button.</div>
    <button type="button" onclick="changeFontColor()" id="btn">Change Color</button>

    <script>
        // Function to change the font color of the button
        function changeFontColor() {
            let button = document.getElementById("btn"); // access the button by id
            if (button.style.color === "red") { // check if the button text color is red
                button.style.color = "green"; // change it to green
            } else {
                button.style.color = "red"; // otherwise, change it to red
            }
        }
    </script>
</body>

</html>
