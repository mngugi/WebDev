<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <title> Tables in HTML </title>    
</head>
<body> 
<table border="1">

    <tr>
        <th> Key_id</th>
        <th> Customer Name</th>
        <th> Type</th>
    </tr>

    <tr>
        <td> 100011</td>
        <td> Kamau</td>
        <td> Frequent</td>
    </tr>
    
    <tr>
        <td colspan="2">Merged Columns</td>
      </tr>
      <tr>
        <td>Column 1</td>
        <td>Column 2</td>
      </tr>

      <tr>
        <td>Row 1, Column 1</td>
        <td rowspan="2">Merged Rows</td>
      </tr>
      <tr>
        <td>Row 2, Column 1</td>
      </tr>


</table>



</body>
</html>
