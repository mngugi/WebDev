<!DOCTYPE html>
<html>
<head>
    <title>EV Hub</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">
    <h1 class="mb-4">âš¡ EV Hub</h1>
    <p class="text-muted">Electric car catalog powered by Flask API + Django UI</p>

    <div class="row g-3">
        {% for car in cars %}
        <div class="col-md-4">
            <div class="card shadow-sm rounded-4">
                <div class="card-body">
                    <h5 class="card-title">{{ car.brand }} {{ car.model }}</h5>
                    <p class="card-text mb-1"><b>Battery:</b> {{ car.battery_kwh }} kWh</p>
                    <p class="card-text mb-1"><b>Range:</b> {{ car.range_km }} km</p>
                    <p class="card-text mb-3"><b>Price:</b> ${{ car.price_usd }}</p>

                    <a href="/cars/{{ car.id }}/" class="btn btn-dark w-100 rounded-3">
                        View Details
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
