<!DOCTYPE html>
<html>
<head>
    <title>EV Hub</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-light">

<div class="container py-4">
    <h1 class="mb-2">⚡ EV Hub</h1>

    <!-- Compare Cars Button -->
    <a href="/compare/" class="btn btn-outline-dark mb-3 rounded-3">
        ⚡ Compare Cars
    </a>

    <p class="text-muted mb-4">Electric car catalog powered by Flask API + Django UI</p>

    <!-- Search + Filter -->
    <form method="GET" class="row g-2 mb-4">
        <div class="col-md-6">
            <input class="form-control rounded-3"
                   type="text"
                   name="q"
                   placeholder="Search brand or model"
                   value="{{ q }}">
        </div>

        <div class="col-md-4">
            <input class="form-control rounded-3"
                   type="number"
                   name="min_range"
                   placeholder="Min range (km)"
                   value="{{ min_range }}">
        </div>

        <div class="col-md-2">
            <button class="btn btn-dark w-100 rounded-3" type="submit">Search</button>
        </div>
    </form>

    <!-- Cars Grid -->
    <div class="row g-4">
        {% for car in cars %}
        <div class="col-md-4">
            <div class="card shadow-sm rounded-4">
                <div class="card-body">

                    <h5 class="card-title">{{ car.brand }} {{ car.model }}</h5>

                    <!-- Battery Bar -->
                    <p class="mb-1"><b>Battery:</b> {{ car.battery_kwh }} kWh</p>
                    <div class="progress mb-2" style="height: 10px;">
                        <div class="progress-bar"
                             role="progressbar"
                             style="width: {{ car.battery_pct }}%;">
                        </div>
                    </div>

                    <!-- Range Bar -->
                    <p class="mb-1"><b>Range:</b> {{ car.range_km }} km</p>
                    <div class="progress mb-2" style="height: 10px;">
                        <div class="progress-bar bg-success"
                             role="progressbar"
                             style="width: {{ car.range_pct }}%;">
                        </div>
                    </div>

                    <p class="mb-3"><b>Price:</b> ${{ car.price_usd }}</p>

                    <a href="/cars/{{ car.id }}/" class="btn btn-dark w-100 rounded-3">
                        View Details
                    </a>

                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <!-- Battery vs Range Chart -->
    <h3 class="mt-5">Battery vs Range</h3>
    <canvas id="batteryRangeChart" height="150"></canvas>

</div>

<!-- Chart.js Script -->
<script>
const ctx = document.getElementById('batteryRangeChart').getContext('2d');

const labels = [
    {% for car in cars %}
        "{{ car.brand }} {{ car.model }}",
    {% endfor %}
];

const batteryData = [
    {% for car in cars %}
        {{ car.battery_kwh }},
    {% endfor %}
];

const rangeData = [
    {% for car in cars %}
        {{ car.range_km }},
    {% endfor %}
];

new Chart(ctx, {
    type: 'bar',
    data: {
        labels: labels,
        datasets: [
            {
                label: 'Battery (kWh)',
                data: batteryData,
                backgroundColor: 'rgba(54, 162, 235, 0.7)'
            },
            {
                label: 'Range (km)',
                data: rangeData,
                backgroundColor: 'rgba(75, 192, 192, 0.7)'
            }
        ]
    },
    options: {
        responsive: true,
        plugins: {
            legend: { position: 'top' },
            title: { display: true, text: 'Battery vs Range Comparison' }
        },
        scales: {
            y: { beginAtZero: true }
        }
    }
});
</script>

</body>
</html>
