<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Methods</title>
</head>

<body>
    <h1>JavaScript String Methods</h1>
    <h2>The bold() Method</h2>

    <p id="demo1"></p>
    <p>The bold() method is deprecated in JavaScript.</p>
    <p>Use the b tag instead:</p>

    <p id="demo2"></p>
    <script>
        let text = "Global Warming!";
        let result = text.bold();

        document.getElementById("demo1").innerHTML = result;

        text = "<b>Global Warming!</b>"
        document.getElementById("demo2").innerHTML = text;
    </script>
</body>

</html>
