<body>
    <h1>JavaScript String Methods</h1>
    <h2>The bold() Method</h2>

    <p id="demo1"></p>
    <p>The <code>bold()</code> method is deprecated in JavaScript and may not work in all browsers in the future.</p>
    <p>Use the <code>&lt;b&gt;</code> tag instead:</p>

    <p id="demo2"></p>

    <script>
        let text = "Global Warming!";

        // Using the deprecated bold() method
        let result = text.bold();
        document.getElementById("demo1").innerHTML = result;

        // Using the <b> HTML tag instead
        text = "<b>Global Warming!</b>";
        document.getElementById("demo2").innerHTML = text;
    </script>
</body>
